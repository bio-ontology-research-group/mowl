# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "main", develop ]
  pull_request:
    branches: [ "main", develop ]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      env:
        CONDA:  ${{ secrets.CONDA_PATH_FZ }}
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        activate-environment: anaconda-client-env
        environment-file: envs/environment_3_10.yml
        auto-activate-base: false
        channels: conda-forge
    - name: Build JAR files
      run: |
        bash build_jars.sh
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest coverage pytest-faulthandler
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 mowl --count --exit-zero --max-complexity=20 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python -X faulthandler -m pytest -p no:faulthandler -x tests/
